services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: starlabs
      POSTGRES_PASSWORD: bootcamp
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
