syntax = "proto3";

option csharp_namespace = "OrderService.GrpcGenerated";

package order;

service OrderService {
    rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (UpdateOrderStatusResponse);
    rpc CheckOrderPersistence(PersistenceCheck) returns (PersistenceResponse);
    rpc GetOrderItems(GetOrderItemsRequest) returns (GetOrderItemsResponse);
}

message UpdateOrderStatusRequest {
    string order_id = 1;
    string status = 2;
}

message UpdateOrderStatusResponse {
    string order_id = 1;
    string updated_status = 2;
}

message PersistenceCheck{
    string order_id = 1;
}

message PersistenceResponse{
    bool persisted = 1;
}

message GetOrderItemsRequest {
    string order_id = 1;
}

message GetOrderItemsResponse {
    repeated OrderItem items = 1;
}

message OrderItem {
    string order_item_id = 1;
    string order_id = 2;
    string product_id = 3;
    int32 quantity = 4;
    string created_at = 5;
}
