syntax = "proto3";

option csharp_namespace = "DeliveryService.GrpcGenerated";

package Delivery;

service DeliveryService {
    rpc createDelivery(CreateDeliveryMessage) returns (CreateDeliveryResponse);
    rpc CancelDelivery(CancelDeliveryMessage) returns (CancelDeliveryResponse);
}

message CreateDeliveryMessage {
    string order_id = 1;
    string user_id = 2;
}

message CreateDeliveryResponse {
    bool success = 1;
}

message CancelDeliveryMessage {
    string orderId = 1;
}

message CancelDeliveryResponse {
    bool success = 1;
}