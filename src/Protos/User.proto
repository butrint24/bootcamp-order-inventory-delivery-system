syntax = "proto3";

option csharp_namespace = "UserService.GrpcGenerated";

package User;

service UserService {
    rpc ValidateUser(UserValidationMessage) returns (UserValidationResponse);   
    rpc GetUserInfo(UserIdMessage) returns (UserInfoMessage);
}

message UserValidationMessage {
    string userId = 1;
    string role = 2;
}

message UserValidationResponse {
    bool validated = 1;
}

message UserIdMessage {
    string userId = 1;
}

message UserInfoMessage{
    string email = 1;
    string address = 2;
    string tel = 3;
}